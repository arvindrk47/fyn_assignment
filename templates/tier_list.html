{% extends 'base.html' %}

{% block content %}
    <h2>Pricing Tiers for {{config.name}}</h2>
    <ul>
        {% for tier in tiers %}
            <li>
                {{tier.day_of_week}} - {{tier.distance_upto}}km - {{tier.distance_additional_price}} - {{tier.time_multiplier_factor}} - {{tier.waiting_charges}}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
